<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* <!-- TASK 3: Magazine Layout
    Create a magazine-style grid layout with overlapping elements
    Requirements:
    - Overlapping images and text
    - Varied column sizes
    - Text wrap around images
    --> */
      .magazine {
        padding: 2rem;
        background: #f8f9fa;
      }

      .magazine .title {
        font-size: 2.5rem;
        margin: 0;
      }

      .magazine .feature-img {
        background: #bdc3c7;
      }

      .magazine .article-text {
        background: white;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .magazine .sidebar-img {
        background: #95a5a6;
      }

      .magazine .caption {
        background: #34495e;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="task-3">
      <h2>Task 3: Magazine Layout</h2>
      <div class="magazine">
        <h1 class="title">Magazine Layout</h1>
        <div class="feature-img"></div>
        <div class="article-text">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
        </div>
        <div class="sidebar-img"></div>
        <div class="caption">Featured Story</div>
      </div>
    </div>
  </body>
</html>
