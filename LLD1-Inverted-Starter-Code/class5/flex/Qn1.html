<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* TASK: Distribute items evenly across the container 
           with equal space between them */
           
      .container {
        border: 5px solid red;
        padding: 1px;
      }

      div {
        border: 3px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </div>
  </body>
</html>
